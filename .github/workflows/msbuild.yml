name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Download libcurl
      run: |        
        $url = "https://curl.haxx.se/windows/dl-7.87.0/curl-7.87.0-win64-mingw.zip"
        $file = "curl-7.87.0-win64-mingw.zip"
        $path = "C:\"
        Invoke-WebRequest -Uri $url -OutFile $path\$file
        Expand-Archive -Path $path\$file -DestinationPath $path


    - name: show
      run: |
        dir
        cd C:/
        dir 
        cd curl-7.87.0/
